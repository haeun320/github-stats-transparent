<svg width="360" height="150" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
}

#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: #00000000;
  stroke: #8B8B8B22;
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}

foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 24px);
}

h2 {
  margin-top: 0;
  margin-bottom: 0.75em;
  line-height: 24px;
  font-size: 16px;
  font-weight: 600;
  color: rgb(72, 148, 224);
  fill: rgb(72, 148, 224);
}

ul {
  list-style: none;
  padding-left: 0;
  margin-top: 0;
  margin-bottom: 0;
}

.row {
  display: flex;
  flex-direction: row;
  margin-bottom: 0.5em;
}

li {
  display: flex;
  font-size: 14px;
  margin-right: 2ch;
  align-items: center;
  flex-wrap: nowrap;
  transform: translateX(-500%);
  animation-duration: 1s;
  animation-name: slideIn;
  animation-function: ease-in-out;
  animation-fill-mode: forwards;
}

@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}

div.ellipsis {
  height: 100%;
  overflow: hidden;
  text-overflow: ellipsis;
}

.octicon {
  fill: rgb(248, 96, 105);
  margin-right: 0.5ch;
  vertical-align: top;
}

.progress {
  display: flex;
  height: 8px;
  overflow: hidden;
  background-color: #00000000;
  border-radius: 6px;
  outline: 1px solid transparent;
  margin-bottom: 1em;
}

.lang {
  font-weight: 600;
  margin-right: 4px;
  color: rgb(135, 135, 135);
  font-size: 14px;
}

.percent {
  color: rgb(150,150,150);
  font-size: 14px;
}
</style>
<g>
<rect x="5" y="5" id="background" />
<g>
<foreignObject x="21" y="10" width="318" height="130">
<div xmlns="http://www.w3.org/1999/xhtml" class="ellipsis">

<h2>Most Used Languages</h2>

<div>
<span class="progress">
{{ progress }}
</span>
</div>

<ul>
<!-- 아래 템플릿은 2개씩 <div class="row">로 감싸 3행 2열 구조를 만듭니다. lang_list는 6개까지만 반복되어야 합니다. -->
{{ lang_rows }}
</ul>

</div>
</foreignObject>
</g>
</g>
</svg>
