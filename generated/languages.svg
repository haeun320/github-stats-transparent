<svg width="360" height="170" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
}

#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: #00000000;
  stroke: #8B8B8B22;
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}

foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 24px);
}

h2 {
  margin-top: 0;
  margin-bottom: 0.75em;
  line-height: 24px;
  font-size: 16px;
  font-weight: 600;
  color: rgb(72, 148, 224);
  fill: rgb(72, 148, 224);
}

ul {
  list-style: none;
  padding-left: 0;
  margin-top: 0;
  margin-bottom: 0;
}

.row {
  display: flex;
  flex-direction: row;
  margin-bottom: 0.5em;
}

li {
  display: flex;
  font-size: 12px;
  margin-right: 2ch;
  align-items: center;
  flex-wrap: nowrap;
  transform: translateX(-500%);
  animation-duration: 1s;
  animation-name: slideIn;
  animation-function: ease-in-out;
  animation-fill-mode: forwards;
}

@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}

div.ellipsis {
  height: 100%;
  overflow: hidden;
  text-overflow: ellipsis;
}

.octicon {
  fill: rgb(248, 96, 105);
  margin-right: 0.5ch;
  vertical-align: top;
}

.progress {
  display: flex;
  height: 8px;
  overflow: hidden;
  background-color: #00000000;
  border-radius: 6px;
  outline: 1px solid transparent;
  margin-bottom: 1em;
}

.lang {
  font-weight: 600;
  margin-right: 4px;
  color: rgb(135, 135, 135);
  font-size: 12px;
}

.percent {
  color: rgb(150,150,150);
  font-size: 12px;
}
</style>
<g>
<rect x="5" y="5" id="background" />
<g>
<foreignObject x="21" y="17" width="318" height="160">
<div xmlns="http://www.w3.org/1999/xhtml" class="ellipsis">

<h2>Most Used Languages</h2>

<div>
<span class="progress">
<span style="background-color: #555555;width: 20.231%;margin-right: 0.413%;" class="progress-item"></span><span style="background-color: #f34b7d;width: 37.251%;margin-right: 0.760%;" class="progress-item"></span><span style="background-color: #178600;width: 25.504%;margin-right: 0.520%;" class="progress-item"></span><span style="background-color: #f1e05a;width: 10.884%;margin-right: 0.222%;" class="progress-item"></span><span style="background-color: #3178c6;width: 2.968%;margin-right: 0.061%;" class="progress-item"></span><span style="background-color: #663399;width: 1.184%;margin-right: 0.000%;" class="progress-item"></span>
</span>
</div>

<ul>
<!-- 아래 템플릿은 2개씩 <div class="row">로 감싸 3행 2열 구조를 만듭니다. lang_list는 6개까지만 반복되어야 합니다. -->
<div class="row">
<li style="animation-delay: 0ms;">
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#555555;"
viewBox="0 0 16 16" version="1.1" width="16" height="16"><path
fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path></svg>
<span class="lang">C</span>
<span class="percent">20.64%</span>
</li>
<li style="animation-delay: 150ms;">
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#f34b7d;"
viewBox="0 0 16 16" version="1.1" width="16" height="16"><path
fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path></svg>
<span class="lang">C++</span>
<span class="percent">38.01%</span>
</li>
</div>
<div class="row">
<li style="animation-delay: 300ms;">
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#178600;"
viewBox="0 0 16 16" version="1.1" width="16" height="16"><path
fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path></svg>
<span class="lang">C#</span>
<span class="percent">26.02%</span>
</li>
<li style="animation-delay: 450ms;">
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#f1e05a;"
viewBox="0 0 16 16" version="1.1" width="16" height="16"><path
fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path></svg>
<span class="lang">JavaScript</span>
<span class="percent">11.11%</span>
</li>
</div>
<div class="row">
<li style="animation-delay: 600ms;">
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#3178c6;"
viewBox="0 0 16 16" version="1.1" width="16" height="16"><path
fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path></svg>
<span class="lang">TypeScript</span>
<span class="percent">3.03%</span>
</li>
<li style="animation-delay: 750ms;">
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#663399;"
viewBox="0 0 16 16" version="1.1" width="16" height="16"><path
fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path></svg>
<span class="lang">CSS</span>
<span class="percent">1.18%</span>
</li>
</div>

</ul>

</div>
</foreignObject>
</g>
</g>
</svg>
